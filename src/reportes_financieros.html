<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes Financieros - Tienda de Perfumes</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="reportes-container">
        <h2>Reportes Financieros</h2>
        <form id="reportesForm">
            <label for="fechaInicio">Fecha de Inicio:</label>
            <input type="date" id="fechaInicio" name="fechaInicio" required>

            <label for="fechaFin">Fecha de Fin:</label>
            <input type="date" id="fechaFin" name="fechaFin" required>

            <button type="submit">Generar Reporte</button>
        </form>

        <h3>Ventas Registradas</h3>
        <table id="reportesTable">
            <thead>
                <tr>
                    <th>ID Venta</th>
                    <th>ID Cliente</th>
                    <th>Saldo Abonado</th>
                    <th>Venta Total</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        document.getElementById('reportesForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const fechaInicio = document.getElementById('fechaInicio').value;
            const fechaFin = document.getElementById('fechaFin').value;

            fetch(`/repfinanciero?fechaInicio=${fechaInicio}&fechaFin=${fechaFin}`)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#reportesTable tbody');
                    tbody.innerHTML = ''; // Limpiar la tabla antes de agregar nuevos resultados

                    // Recorrer el arreglo de datos y llenar la tabla
                    data.forEach(venta => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${venta.idVenta}</td>
                            <td>${venta.idCliente}</td>
                            <td>${venta.saldoAbonado}</td>
                            <td>${venta.ventaTotal}</td>
                            <td>${venta.fecha}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => console.error("Error al generar el reporte:", error));
        });
    </script>
</body>
</html>
