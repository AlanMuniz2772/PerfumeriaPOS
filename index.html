<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Principal - Tienda de Perfumes</title>
  <link rel="stylesheet" href="styleindex.css">
</head>
<body>

  <header class="header">
    <img src="imagenes/logo.jpg" alt="Logo Tienda de Perfumes" class="logo">
  </header>

  <section class="menu-container">
    <h1>Menú Principal</h1>
    <div class="menu">
      <div class="menu-item" onclick="navigateTo('./src/control_clientes.html')">
        <h2>Administración de Clientes</h2>
        <p>Gestión de clientes del negocio</p>
      </div>
      <div class="menu-item" onclick="navigateTo('./src/control_productos.html')">
        <h2>Productos y Proveedores</h2>
        <p>Control de productos y proveedores</p>
      </div>
      <div class="menu-item" onclick="navigateTo('./src/control_ventas.html')">
        <h2>Ventas</h2>
        <p>Ventas de crédito y contado</p>
      </div>
      <div class="menu-item" onclick="navigateTo('./src/control_pagos.html')">
        <h2>Control de Pagos</h2>
        <p>Pagos de clientes en ventas de crédito</p>
      </div>
      <div class="menu-item" onclick="navigateTo('./src/reportes_financieros.html')">
        <h2>Reportes Financieros</h2>
        <p>Reportes de ventas realizadas</p>
      </div>
    </div>
  </section>

  <script>
    function navigateTo(page) {
      window.location.href = page;  // Redirige a la página correspondiente
    }
  </script>

</body>
</html>
